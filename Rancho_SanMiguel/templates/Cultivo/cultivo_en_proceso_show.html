
{% extends 'base/base.html' %}

{% block title %}
Detalles del registro del cultivo
{% endblock %}

{% block contenido %}
    <!--<p><img src="{{ object.img.url }}" class="col-md-3"></p>-->
    <br>
    <table class="table table-striped table-bordered">
        <thead class="bg-success" >
            <tr>
                <th>Datos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                    <p><strong>#:</strong> {{ object.id }}</p>
                    <p><strong>Producto:</strong> {{ object.producto }}</p>
                    <p><strong>Hectareas:</strong> {{ object.hectareas }}</p>
                    <p><strong>Cantidad:</strong> {{ object.cantidad }}</p>
                    <p><strong>P.E:</strong> {{ object.pe }}</p>
                </th>
            </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" href="{% url 'cultivo_en_proceso_list' %}">Regresar</a>
    <br>
    <br>
    <br>

{% endblock %}
