<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Index{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    {% block estilo %}
    {% endblock %}
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
</head>
<body >
<nav class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link text-success" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-success" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Galeria</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'galeria_create' %}">Crear</a>
                        <a class="dropdown-item" href="{% url 'galeria_list' %}">Listar</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-success" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bovino</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'bovino_crear' %}">Crear</a>
                        <a class="dropdown-item" href="{% url 'bovino_list' %}">Listar</a>
                    </div>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link text-success" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link text-success" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
</nav>
<br>

<div class="container">
{% block contenido %}
{% endblock %}
</div>

</body>
{% block js %}
{% endblock %}
<script src="{% static 'login/js/jquery-3.3.1.slim.min.js' %}" ></script>
<script src="{% static 'login/js/popper.min.js' %}" ></script>
<script src="{% static 'login/js/bootstrap.min.js' %}" ></script>
